  <script type="text/javascript">
   
   function probarCodigo()
    {
      let temporada=prompt("ingrese temporada");
      
      while(temporada!="terminar")
      {
        switch(temporada)
        {
          case "invierno":
            console.log("hace frio");
            break;
          case "verano":
            console.log("hace calor");
            break;
          case "otoño":
            console.log("se caen las hojas");
            break;
          case "primavera":
            console.log("seguro es primavera");
            break;

        }//fin del switch
          temporada=prompt("ingrese temporada");
      }//fin del while
       console.log("se termino la carga de datos");

    }
  /*
    ejercicio, ingresar meses del año en numero
    : "1" , "2" , "3" ..."11", "12"
    y mostrar el mes que corresponde.
    decidan como salir del while!!!
  */
   
  </script>
