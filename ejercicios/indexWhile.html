  <script type="text/javascript">

   function probarCodigo()
    {
      let nacionalidad=prompt("ingrese nacionalidad");
      //este bucle/ciclo  puede que no se ejecute nunca,
      //si el usuario ingresa "terminar" en la primera
      while(nacionalidad!="terminar")
      {
        console.log("el usuario es " +nacionalidad);
        //pido una nueva nacionalidad y doy la posibilidad
        //de terminar el bucle
        nacionalidad=prompt("ingrese otra nacionalidad");
      }
      

      //a este bucle/ciclo se ingresa como minomo una vez
      do{
        let clave=prompt("ingrese la clave secreta")
         
      }while( clave!= "1234")
      console.log("felicitaciones ingreso la clave correcta");
    

    }
  
   
  </script>
