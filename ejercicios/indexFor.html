function probarCodigo()
{
     
    //ejemplo ascendente
    console.log("ejemplo de conteo  ==>");
    for(let i=0; i < 3; i++)
    {
        console.log("es el numero : "+i);
    }
      
   
     //ejemplo con concatenacion
    console.log("ejemplo con concatenaciÃ³n  ==>");
    for(let i=0; i < 3; i++)
    {
        let nombreIngresado=prompt("ingrese su nombre");
        console.log("El turno es :"+i+" Nombre: "+ nombreIngresado);
    }
    
    //el break rompe/finaliza el for
    console.log("Ejemplo de el break ==>");
    for(let i=0; i < 6; i++)
    {
        if(i==4)
        {
          break;
        }
        console.log("es el numero incrementando: "+i);
    }

   // el continue, saltea el codigo debajo y sigue con la proxima
    console.log("Ejemplo de el continue ==>");
    for(let i=0; i < 6; i++)
    {
        if(i==4)
        {
          continue;
        }
        console.log("es el : "+i);
    }
}//fin del bucle
